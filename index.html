<!DOCTYPE html>
<html>
<head>
  <title>City Information</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>City Information</h1>

  <div class="container">
    <input type="text" id="cityInput" placeholder="Type a city name...">
    <select id="cityDropdown"></select>
    <button id="getInfoButton" disabled>Get Info</button>
  </div>

  <div id="cityDetails">
    <h2>City Details</h2>
    <p><strong>Rank:</strong> <span id="cityRank"></span></p>
    <p><strong>Population (2011):</strong> <span id="cityPopulation2011"></span></p>
    <p><strong>Population (2001):</strong> <span id="cityPopulation2001"></span></p>
    <p><strong>State or Union Territory:</strong> <span id="cityState"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
