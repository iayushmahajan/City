<!DOCTYPE html>
<html>
<head>
  <title>City Information Lookup</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>City Information Lookup</h1>
    <div class="input-container">
      <label for="cityInput">Enter a city name:</label>
      <input type="text" id="cityInput" placeholder="Start typing a city name...">
    </div>
    <div class="dropdown-container">
      <label for="cityDropdown">Select a city:</label>
      <select id="cityDropdown"></select>
    </div>
    <button id="getInfoButton" disabled>Get Info</button>
    <div id="cityInfoContainer" class="city-info-container">
      <h2 id="cityRank"></h2>
      <p id="cityPopulation2011"></p>
      <p id="cityPopulation2001"></p>
      <p id="cityState"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
