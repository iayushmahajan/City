<!DOCTYPE html>
<html>
<head>
  <title>Cities in India</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cities in India</h1>
  <input type="text" id="cityInput" placeholder="Search for a city...">
  <select id="cityDropdown">
    <option value="">Select a city</option>
  </select>
  <div id="cityData">
    <h2>City Data</h2>
    <p>Rank: <span id="rank"></span></p>
    <p>Population (2011): <span id="population2011"></span></p>
    <p>Population (2001): <span id="population2001"></span></p>
    <p>State: <span id="state"></span></p>
  </div>
</body>
</html>
